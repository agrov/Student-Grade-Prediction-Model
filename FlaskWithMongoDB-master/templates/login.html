<!DOCTYPE html>
<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/loginstyle.css')}}" >
  </head>
<body>

<h2>Login Form</h2>

<form action="" method="post">
  <div class="imgcontainer">
    <img src="images/login_img.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
  <center>
    <label for="uname"><b>Username</b></label>
	<input type="text" placeholder="Enter Username" name="username" value="{{
          request.form.username }}"><br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" value="{{
          request.form.password }}"><br>
        
    <button type="submit">Login</button><br>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
	</center>
  </div>

</form>
{% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
</body>
</html>
