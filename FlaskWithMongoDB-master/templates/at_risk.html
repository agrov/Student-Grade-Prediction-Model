<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8" />
  <title>{{t}}</title>
  <!-- import plugin script -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.js"></script>
  <link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
		<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/emoji.css')}}" >
		<script src="{{ url_for('static',filename='assets/twemoji.min.js')}}"></script>  
		<script src="{{ url_for('static',filename='assets/emoji.js')}}"></script>
</head>

<body>
<h1>{{ h }}</h1>
	<ul>
		<li><a href="/list" class="{{ a1 }}">All Students</a></li>
		<li><a href="/index" class="{{ a2 }}">Add a Student</a></li>
		<li><a href="/at_risk" class="{{ a2 }}">At-Risk Students</a></li>
		<li><a href="/logout" class="{{ a2 }}">Log out</a></li>
	</ul>
	<hr>
	<table aria-describedby="mydesc">
	<tr><th id=0></th><td>
<canvas id="pie-chart" width="800" height="350"></canvas></td>
<td>
<canvas id="bar-chart" width="300" height="350"></canvas></td>
</tr>
</table>
<script>
Chart.defaults.global.responsive = false;
 
    new Chart(document.getElementById("pie-chart"), {
         type: 'pie',
          data: {
            labels: {{labels | tojson}},
            datasets: [{
              label: "Pie Chart",
			  backgroundColor: {{colors | tojson}},
            data: {{values | tojson}}
            }]
          },
          options: {
            title: {
              display: true,
              text: 'Count of Students by Grade Class'
            }
          }
        });
		
		new Chart(document.getElementById("bar-chart"), {
         type: 'bar',
          data: {
            labels: {{labels_b | tojson}},
            datasets: [{
              label: "Student Count",
			  backgroundColor: {{colors_b | tojson}},
            data: {{values_1 | tojson}}
            }]
          },
          options: {
            title: {
              display: true,
              text: 'Low Grade Students by Gender'
            }
          }
        });
</script>
</body>
</html>
